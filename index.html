<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo__box">
          <img src="/img/logo.png" alt="Trillo Logo" class="logo" />
        </div>
        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search hotels">
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>

          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>
          <div class="user-nav__user">
            <img src="./img/user.jpg" alt="User Photo" class="user-nav__user-photo"/>
            <span class="user-nav__user-name">Jonathan</span>
          </div>
          </a>
        </nav>
      </header>
      <div class="content">  
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item navigation__item--active">
              <a href="#" class="navigation__link ">
                <svg class="navigation__icon">
                  <use xlink:href="img/sprite.svg#icon-home"></use>
                </svg>
               <span> Hotel</span>
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                <svg class="navigation__icon">
                  <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                </svg>
                <span>Flight</span>
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                <svg class="navigation__icon">
                  <use xlink:href="img/sprite.svg#icon-key"></use>
                </svg>
                <span>Car Rental</span>
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                <svg class="navigation__icon">
                  <use xlink:href="img/sprite.svg#icon-map"></use>
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>
          <p class="navigation__copyright">
            &copy; 2017 by trillo. All rights reserved.
          </p>
        </nav>
          
        <main class="hotel-view">       
          <div class="gallery">
            <figure class="gallery__item">
              <img src="./img/hotel-1.jpg" alt="Photo of hotel 1" class="gallery__photo" />
            </figure>
            <figure class="gallery__item">
              <img src="./img/hotel-2.jpg" alt="Photo of hotel 2" class="gallery__photo" />
            </figure>
            <figure class="gallery__item">
              <img src="./img/hotel-3.jpg" alt="Photo of hotel 3" class="gallery__photo" />
            </figure>
          </div>

          <div class="overview">
            <h1 class="overview__heading">
              Hotel Las Palmas
            </h1>

            <div class="overview__stars">
              <svg class="overview__icon--star">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon--star">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>            
              <svg class="overview__icon--star">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>             
              <svg class="overview__icon--star">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>              
              <svg class="overview__icon--star">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
            </div>

            <div class="overview__location">
              <svg class="overview__icon--location">
                <use xlink:href="img/sprite.svg#icon-location-pin"></use>
              </svg>
              <button class="btn-inline">Albufeira, Portugal</button>
            </div>

            <div class="overview__rating">
              <div class="overview__rating-average">8.6</div>
              <div class="overview__rating-count">429 votes</div>
            </div>
          </div>
      </main>
      <!-- <footer class="footer">
        <p class="footer__description">Good news! We have 4 free rooms for your selected dates!</p>
        <a href="#" class="btn btn--primary"><span class="btn__content">Book now</span></a>
      </footer> -->
    </div>
    
    </div>
  </body>
</html>
